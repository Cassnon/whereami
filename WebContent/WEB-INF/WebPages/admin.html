<!DOCTYPE html>
<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
<link rel="stylesheet" type = "text/css" href = "./bootstrap/bootstrap.min.css">
<link rel="stylesheet" type = "text/css" href = "./css/Wherami.css">
<link rel="stylesheet" type = "text/css" href = "./font/css/font-awesome.min.css">
<link rel="stylesheet" type = "text/css" href = "./css/head.css">
<link rel="stylesheet" type = "text/css" href = "./css/footer.css">
<link rel="stylesheet" type = "text/css" href = "./css/admin.css">
<title>Admin</title>
</head>
<body>
  
<div class = "row">
	<div class = "col-lg-12 col-sm-12 col-xs-12 container">
	    	
		<!-- navigate banner -->
		<div class = "body_row" id = "head"></div>
	    	
		<div class = "body_row" id = "admin">
			<div id = "adminbox">
				<div id = "adminhead">
					<div id = "new_site" class="site_select">New Site</div>
					<div id = "new_user" class="user_unselect">New User</div>
				</div>
				<div id = "adminbody">
					
					<!--  site form  -->
					<form name = "site" id = "site" role = "form">
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="name"><i class="fa fa-asterisk" style="color: #d9534f;"></i>DB Prefix Name:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "name" id ="name" placeholder = "Please enter the prefix name of the database">
							</div>
						</div>
						<div class = "error" id = "error1"></div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="ip"><i class="fa fa-asterisk" style="color: #d9534f;"></i>Host Name/IP:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "ip" id ="ip" placeholder = "Please enter the host name or ip address">
							</div>
						</div>
						<div class = "error" id = "error2"></div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="en"><i class="fa fa-asterisk" style="color: #d9534f;"></i>EN Name:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "en" id ="en" placeholder = "Please enter the English name of the site">
							</div>
						</div>
						<div class = "error" id = "error3"></div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="chn_hk"><i class="fa fa-asterisk" style="color: #d9534f;"></i>CHN-HK Name:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "chn_hk" id ="chn_hk" placeholder = "Please enter the Chinese HongKong name of the site">
							</div>
						</div>
						<div class = "error" id = "error4"></div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="chn_cn"><i class="fa fa-asterisk" style="color: #d9534f;"></i>CHN-CN Name:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "chn_cn" id ="chn_cn" placeholder = "Please enter the Chinese name of the site">
							</div>
						</div>
						<div class = "error" id = "error5"></div>
						<div class = "clearfix buttonline">
							<a id = "site_btn" class = "admin_btn">submit</a>
						</div>
					</form>
					
					<!--  user form  -->
					<form name = "user" id = "user" role = "form" style = "display:none">
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="username">Username:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "text" name = "username" id ="username" placeholder = "Please enter a user name">
							</div>
						</div>
						<div class = "error" id = "error6">
						</div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="host">Password:</label>
							</div>
							<div class = "col-sm-9 col-sx-9 col-lg-9">
								<input type = "password" name = "password" id ="password" placeholder = "Please enter the password">
							</div>
						</div>
						<div class = "error" id = "error7">
						</div>
						<div class = "clearfix line">
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for="Role">Role:</label>
							</div>
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for = "Adminaccount">Admin Account:</label>
							</div>
							<div class = "col-sm-1 col-sx-1 col-lg-1">
								<input type="radio" name = "role" id = "Adminaccount" value = "1">
							</div>
							<div class = "col-sm-3 col-sx-3 col-lg-3">
								<label for = "Normalaccount">Normal Account:</label>
							</div>
							<div class = "col-sm-1 col-sx-1 col-lg-1">
								<input type="radio" name = "role" id = "Normalaccount" value = "0">
							</div>
						</div>
						<div class = "error" id = "error8">
						</div>
						<div class = "clearfix buttonline">
							<a id = "user_btn" class = "admin_btn">submit</a>
						</div>
					</form>
					
				</div>
			</div>
		</div>

		<div class = "body_row" id = "footer"></div>
 
 	</div>
</div>
  <script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/md5.js"></script>
  <script type="text/javascript" src="./js/admin.js"></script> 	
</body>
</html>
