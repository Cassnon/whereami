<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
    <link rel="stylesheet" type = "text/css" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href = "./font/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" href = "./css/Wherami.css">
    <link rel="stylesheet" type = "text/css" href = "./css/head.css">
    <link rel="stylesheet" type = "text/css" href = "./css/footer.css">
	<title>WiFi Collector Points</title>
  </head>
  <body>
	
  	<div class = "row">
	    <div class = "col-lg-12 col-sm-12 col-xs-12">
	    	
	    	<!-- navigate banner -->
	    	<div class = "body_row" id = "head">
	    	</div>

			<div class = "body_row" id = "main">
				<div id = "maincontent">
					<form id="eventdetail" method="post" action="saveads" enctype="multipart/form-data">
					    <div id = "leftdiv">
					    	
					    	<div id="loading" style="visibility:hidden;">
				    			<div><img src="img/loading.gif" mce_src="img/loading.gif" alt="loading.." />  </div>
	   							<div>Loading content, please wait...</div>  
							</div>
					    
						    <div id = "scale">
							  	<a class = "Btn btn btn-primary" id = "small"><i class="fa fa-minus"></i></a>
							  	<a class = "Btn btn btn-primary" id = "narmal"><i class="fa fa-plus"></i></a>
							</div>
							<div id = "mapdiv">
								<canvas id = "map" width = 0 height = 0>
							    		您的浏览器不支持canvas！
								</canvas>
							</div>
						</div>
		
						<div id = "menu">
							
							<div class = "center"> 
						    	<div class = "title">Wifi Points Operation</div>
				      		</div>
				      		
				      		<div id = "loadinfo" class = "roundborder double_height">
					  			<div class = "title">Load map</div> 
						  		<div class = "content">
						  			<div class ="col-xs-3 col-lg-3 col-sm-3">
						  				<label>Area:</label>
						  			</div>
						  			<div class ="col-xs-9 col-lg-9 col-sm-9">
						  				<select id="area" name = "area"></select>
						  			</div>
						  		</div>
					  			<div class = "content">
					    			<a class = "Btn btn btn-primary single_btn" id = "show_map">Show Map and Polygons</a>
					  			</div> 
					  		</div> 
		                    				            
				            <div id = "points" class = "roundborder double_height">
					  			<div class = "title">Load Points</div> 
						  		<div class = "content">
						  			<div class ="col-xs-3 col-lg-3 col-sm-3">
						  				<label>AreaID:</label>
						  			</div>
						  			<div class ="col-xs-9 col-lg-9 col-sm-9">
						  				<input id = "areacode"  name="areacode" type = "text" disabled="disabled" ></input>
						  			</div>
						  		</div>
						  		<div class = "content">
					  				<a class = "Btn btn btn-primary single_btn" id = "showpoint">
					  					Show Point
					  				</a>
					  			</div>
					  		</div> 
							
							<div id = "point_detail" class = "roundborder triple_height">
					  			<div class = "title">Point Details</div> 
						  		<div class = "content">
						  			<div class ="col-xs-3 col-lg-3 col-sm-3">
						  				<label for = "p_id">PointID:</label>
						  			</div>
						  			<div class ="col-xs-9 col-lg-9 col-sm-9">
						  				<input id = "p_id"  name="p_id" type = "text" disabled="disabled" ></input>
						  			</div>
						  		</div>
						  		<div class = "content">
						  			<div class ="col-xs-3 col-lg-3 col-sm-3">
						  				<label for = "p_pos">Position:</label>
						  			</div>
						  			<div class ="col-xs-9 col-lg-9 col-sm-9">
						  				<input id = "p_pos"  name="p_pos" type = "text" disabled="disabled" ></input>
						  			</div>
						  		</div>
						  		<div class = "content">
					  				<a class = "Btn btn btn-primary fourth_btn" id = "addpoint">Add</a>
					  				<a class = "Btn btn btn-primary fourth_btn" id = "delete">Delete</a>	
					  				<a class = "Btn btn btn-primary fourth_btn" id = "edit">Edit</a>
					  				<a class = "Btn btn btn-primary fourth_btn" id = "save">Save</a>	
					  			</div>
							</div>

							<div id = "btns">
				  	  			<a class="Btn btn btn-primary single_btn" id = "submit"><i class="fa fa-floppy-o">&nbsp;</i>Save</a>
							</div>	
					</div>
	  			</form>
	  		</div>
	  	</div>
	  	
	  	<div class = "body_row" id = "footer">
	    </div>
	  </div>
	</div>
  </body>
  <script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./easeljs/easeljs-0.8.1.min.js"></script>
  <script type="text/javascript" src="./bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="./laydate/laydate.js"></script>
  <script type="text/javascript" src="./js/wfpoints.js"></script>
</html>
