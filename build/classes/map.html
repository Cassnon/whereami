<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
    <link rel="stylesheet" type = "text/css" href = "./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href = "./css/Wherami.css">
    <link rel="stylesheet" type = "text/css" href = "./font/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" href = "./css/head.css">
    <link rel="stylesheet" type = "text/css" href = "./css/footer.css">
    <link rel="stylesheet" type = "text/css" href = "./css/map.css">
	<title>Area</title>
  </head>
  <body>
  
 <div class = "row">
	  <div class = "col-lg-12 col-sm-12 col-xs-12 container">
	    	
	    	<!-- navigate banner -->
	    	<div class = "body_row" id = "head">
	    	</div>
	    	
	    	<div class = "body_row">
				
				<form id="imform" method="post" action="getexcel" enctype="multipart/form-data">
					  <div id = siteinfo>
					       <div class = "item">
					           <div id = siteinf>Site</div>
					           <div class = "col-lg-3 col-sm-3 col-xs-3">
					           		<label for = "sitename">Site:</label>
					           </div>
					           <div class = "col-lg-7 col-sm-7 col-xs-7">
					        		<input id= "sitename" name = "sitename" type = "text" readonly = "readonly">       		
					           </div>
					           <div class = "col-lg-1 col-lg-offset-1 col-sm-1 col-lg-offset-1 col-xs-1 col-xs-offset-1">
					           		<a class = "Btn btn btn-primary" id = "editsite"><i class="fa fa-pencil-square-o"></i></a>	 
					           </div>
					        </div> 
					   </div>
						
					   <div id = "loadinfo">
					    	<div id = areainf>Building and Area</div>
						    <div class = "item">
							    <div>
							    		<div class = "col-lg-3 col-sm-3 col-xs-3">
						           			<label for = "building">Building:</label>
						           		</div>
						           		<div class = "col-lg-5 col-sm-5 col-xs-5">
						           			<select id = "building" name = "building"></select> 		
						           		</div>
						           		<div class = "col-lg-3 col-lg-offset-1 col-sm-3 col-lg-offset-1 col-xs-3 col-xs-offset-1">
						           			<a class = "Btn btn btn-primary" id = "delbuilding"><i class="fa fa-times"></i></a>
									 		<a class = "Btn btn btn-primary" id = "editbuilding"><i class="fa fa-pencil-square-o"></i></a>
									 		<a class = "Btn btn btn-primary" id = "addbuilding"><i class="fa fa-plus"></i></a>	 
						           		</div>
								</div>
								<div>
										<div class = "col-lg-3 col-sm-3 col-xs-3">
						           			<label for = "area">Area:</label>
						           		</div>
						           		<div class = "col-lg-5 col-sm-5 col-xs-5">
						           			<select id = "area" name = "area"></select> 		
						           		</div>
						           		<div class = "col-lg-3 col-lg-offset-1 col-sm-3 col-lg-offset-1 col-xs-3 col-xs-offset-1">
						           			<a class = "Btn btn btn-primary" id = "delarea"><i class="fa fa-times"></i></a>
									 		<a class = "Btn btn btn-primary" id = "editarea"><i class="fa fa-pencil-square-o"></i></a>
									 		<a class = "Btn btn btn-primary" id = "addarea"><i class="fa fa-plus"></i></a>	 
						           		</div>
								</div>	
							</div>	
					  </div>
				</form>
	    	</div>
		</div>
	</div>	
	<div class = "body_row" id = "footer"></div>
</body>
  <script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/ajaxfileupload.js"></script>
  <script type="text/javascript" src="./layer/layer.min.js"></script>
  <script type="text/javascript" src="./easeljs/easeljs-0.8.1.min.js"></script>
  <script type="text/javascript" src="./js/map.js"></script>

</html>
