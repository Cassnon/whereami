<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
    <link rel="stylesheet" type = "text/css" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href = "./font/css/font-awesome.min.css">
    <link rel="stylesheet" type = "text/css" href = "./css/Wherami.css">
    <link rel="stylesheet" type = "text/css" href = "./css/head.css">
    <link rel="stylesheet" type = "text/css" href = "./css/footer.css">
	<title>polygon marking</title>
  </head>
  <body>

  <div class = "row">
	  <div class = "col-lg-12 col-sm-12 col-xs-12">
	    	
	    	<!-- navigate banner -->
	    	<div class = "body_row" id = "head">
	    	</div>
	    
	    
	    	<div class = "body_row" id = "main">
	    	
				<div id = "maincontent">
					<form id="facdetail" method="post" action="savefac" enctype="multipart/form-data">
			    		
				    	<!--  left side the map -->
				    	<div id = "leftdiv">
				    	
				    		<div id="loading" style="visibility:hidden;">
				    			<div><img src="img/loading.gif" mce_src="img/loading.gif" alt="loading.." />  </div>
	   							<div>Loading content, please wait...</div>  
							</div>
							
				    		<div id = "scale">
					  			<a class = "Btn btn btn-primary" id = "small"><i class="fa fa-minus"></i></a>
					  			<a class = "Btn btn btn-primary" id = "narmal"><i class="fa fa-plus"></i></a>
					  		</div>
							
							<div id = "mapdiv">
					  			<canvas id = "map" width = 0 height = 0>
					           		您的浏览器不支持canvas！
					 			</canvas>
							</div>
						
						</div>
				
						<!--  right side the options -->
						<div id = "menu">	
					  			
					  		<div class = "center"> 
						    	<div class = "title">Polygon Operation</div>
				      		</div>
						 
					  		<div id = "loadinfo" class = "roundborder double_height">
					  			<div class = "title">Load map</div> 
						  		<div class = "content">
						  			<div class ="col-xs-3 col-lg-3 col-sm-3">
						  				<label>Area:</label>
						  			</div>
						  			<div class ="col-xs-9 col-lg-9 col-sm-9">
						  				<select id="area" name = "area"></select>
						  			</div>
						  		</div>
					  			<div class = "content">
					    			<a class = "Btn btn btn-primary single_btn" id = "show_map">Show Map and Polygons</a>
					  			</div> 
					  		</div>
					  
					  
					  		<div id="polygonform" class = "roundborder double_height">
					  			<div class = "title">Polygon</div> 
					  			<div class = "content">
					  				<a class = "btn btn-primary select_btn" id = "add_point">Add a Point</a>	
					  				<a class = "btn btn-primary select_btn" id = "del_point">Delete a Point</a>	
					  			</div>
					  			<div class = "content">
					  				<a class = "btn btn-primary select_btn" id = "add_p">Add a Polygon</a>	
					  				<a class = "btn btn-primary select_btn" id = "del_p">Delete a Polygon</a>	
								</div>
					  		</div>
			
			
							<div id = "btns">
				  	  			<a class="Btn btn btn-primary single_btn" id = "save"><i class="fa fa-floppy-o"></i>Save</a>
							</div>		  
				  		</div>
			  		</form>
		  		</div>
			</div>
			<div class = "body_row" id = "footer"></div>
		</div>
	</div>
	
  </body>
  <script type="text/javascript" src="./jquery/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="./easeljs/easeljs-0.8.1.min.js"></script>
  <script type="text/javascript" src="./js/polygon.js"></script>
</html>
